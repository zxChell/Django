<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Page{% endblock %}</title>
</head>
<body>
    {% include 'header.html' %}

    {% for client in clients %}
        <p> {{ client.id }} {{ client.name }} {{ client.lang }}</p>
    <a href="{% url 'client' client.id %}">Данные о нем</a>
    {% endfor %}

    {% block content %}
        <h1>Main page</h1>
    {% endblock %}
</body>
</html>
